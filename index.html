</head>
<body>
    <div class="container">
        <h1>My to-do List</h1>

            <input type="text">
            <button class="b0">Add</button>
        </div>
        <div class="list">
            <ol>
                <li>My</li>
                <li class="dash">To-Do</li>
                <li>List</li>
            </0l>
        </div>
        <div class="button">
            <button class="b1">Clear Completed</button>
            <button class="b2">Empty List</button>
            <button class="b3">Save List</button>
        </div>
    </div>
</body>
</html>
